<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Loyalty Points</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Check Your Loyalty Points</h2>
  <input type="text" id="phoneNumber" placeholder="Enter your phone number">
  <br>
  <button onclick="checkPoints()">Check Points</button>
  <div class="result" id="result"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwZitAJgy8-uk_zIVu0D2HNR6tXjmkUZVY_spMO62w/dev"; // replace this

    async function checkPoints() {
      const phone = document.getElementById('phoneNumber').value.trim();
      const resultDiv = document.getElementById('result');

      if (!phone) {
        resultDiv.innerHTML = "Please enter your phone number.";
        return;
      }

      try {
        const response = await fetch(`${WEB_APP_URL}?phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        if (data) {
          resultDiv.innerHTML =
            `Customer ID: ${data.customerID}<br>` +
            `Total Points: ${data.totalPoints}<br>` +
            `Status: ${data.status}`;
        } else {
          resultDiv.innerHTML = "Phone number not found.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "Error fetching data. Try again later.";
      }
    }
  </script>
</body>
</html>
