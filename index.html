<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Loyalty Points</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/morphocafeandstudio/loyalty-points-checker/blob/main/background.png?raw=true'); /* Set background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full page height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #brand-logo {
            width: 200px; /* Adjust the logo size */
            margin-bottom: 10px;
        }

        h2 {
            color: black; /* Title color */
            margin-bottom: 20px;
            font-size: 24px; /* Larger title */
        }

        input {
            padding: 15px;
            width: 300px;
            font-size: 14px; /* Larger input text */
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 13px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 22px; /* Larger button text */
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 28px;
            color: black;
        }
    </style>

</head>
<body>
  <h1>Check Your Loyalty Points</h1>
  <p>Enter your phonenumber:</p>
  <input type="text" id="phoneInput" placeholder="e.g., 09123456789">
  <button onclick="checkPoints()">Check</button>

  <div id="result"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyLOWU0qLv3U_ZL3XNKnDUyRnoSoz1qbst9Bak04-FAfIH1Mg2Q-02QWsWNNvk5HUB5/exec'; // Replace with your Apps Script URL

    function checkPoints() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert('Please enter your phonenumber.');
        return;
      }

      fetch(`${API_URL}?phonenumber=${encodeURIComponent(phone)}`)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.error) {
            resultDiv.innerHTML = `<p>${data.error}</p>`;
          } else {
            resultDiv.innerHTML = `
              <p><strong>Customer ID:</strong> ${data.customerID}</p>
              <p><strong>Total Points:</strong> ${data.totalpoints}</p>
              <p><strong>Status:</strong> ${data.status}</p>
            `;
          }
        })
        .catch(err => {
          document.getElementById('result').innerHTML = '<p>Error fetching data.</p>';
          console.error(err);
        });
    }
  </script>
  </head>
<body>
    <!-- Brand Logo -->
    <img id="brand-logo" src="https://github.com/morphocafeandstudio/loyalty-points-checker/blob/main/morpho%20logo.png?raw=true" alt="Brand Logo">

    <!-- Title -->
    <h2>Check Your Loyalty Points</h2>

    <!-- Input and Button -->
    <input type="text" id="phone" placeholder="Enter your phone number (eg.9XXXXXXXXX)">
    <button onclick="checkPoints()">Check Points</button>

    <!-- Result Display -->
    <p id="result"></p>
</body>
</html>
