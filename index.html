<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Loyalty Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/morphocafeandstudio/loyalty-points-checker/blob/main/background.png?raw=true'); /* Set background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full page height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #brand-logo {
            width: 200px; /* Adjust the logo size */
            margin-bottom: 10px;
        }

        h2 {
            color: black; /* Title color */
            margin-bottom: 20px;
            font-size: 24px; /* Larger title */
        }

        input {
            padding: 15px;
            width: 300px;
            font-size: 14px; /* Larger input text */
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 13px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 22px; /* Larger button text */
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 28px;
            color: black;
        }
    </style>
   
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3MvAe02H20INBcjYhCy5U0fo7CZzAKj6mfG0FuWqzmwcpVV5e4RFWsSbY_fkgzYCQ/exec"; // Replace this with your Apps Script Web App URL

    function checkPoints() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert("Please enter your phone number.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phoneNumber: phone })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.error) {
          resultDiv.innerHTML = data.error;
        } else {
          resultDiv.innerHTML = `
            Customer ID: ${data.customerID} <br>
            Total Points: ${data.totalPoints} <br>
            Status: ${data.status}
          `;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('result').innerHTML = "Something went wrong. Try again later.";
      });
    }
  </script>
</body>
</html>
